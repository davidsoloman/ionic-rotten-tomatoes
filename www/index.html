<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Roteen Tomatoes</title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's 3r'd party js -->
    <script src="lib/ng-debounce/angular-debounce.js"></script>

    <!-- your app's js -->
    <script src="modules/movies/module.js"></script>
    <script src="modules/movies/api.srv.js"></script>
    <script src="modules/movies/list.ctrl.js"></script>
    <script src="modules/movies/search.drv.js"></script>
    <script src="modules/movies/route.js"></script>

    <script src="modules/tomatoes/module.js"></script>
    <script src="modules/tomatoes/route.js"></script>
  </head>
  <body ng-app="tomatoes" class="{{'state-' + stateName}}">
    <ion-nav-bar class="bar-positive" animation="nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"  ng-click="goBack()">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view animation="slide-left-right">
    </ion-nav-view>
  </body>
</html>
