<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Roteen Tomatoes</title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's 3r'd party js -->
    <script src="lib/ng-debounce/angular-debounce.js"></script>

    <!-- your app's js -->
    <script src="modules/movies/module.js"></script>
    <script src="modules/movies/api.srv.js"></script>
    <script src="modules/movies/list.ctrl.js"></script>
    <script src="modules/movies/search.drv.js"></script>
    <script src="modules/movies/route.js"></script>

    <script src="modules/tomatoes/module.js"></script>
    <script src="modules/tomatoes/route.js"></script>
  </head>
  <body ng-app="tomatoes">
    <ion-pane class="{{'state-' + stateName}}">
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Ionic Tomatoes</h1>
      </ion-header-bar>
      <div class="bar bar-subheader" ng-if="subHeader">
        <ui-view name="sub-header"></ui-view>
      </div>
      <ion-content class="has-header" ng-class="{ 'full-screen': fullScreen, 'has-subheader': subHeader }">
        <ion-nav-view name="main" animation="slide-left-right"></ion-nav-view>
      </ion-content>
    </ion-pane>
  </body>
</html>
