<ion-view title="{{movie.details.title}}">
  <ion-content class="has-header">
    <div class="movie-head">
      <img ng-src="{{movie.details.posters.detailed}}"/>
      <h1 ng-bind="movie.details.title"></h1>
    </div>
    <div class="row values">
      <div class="col">
        <div>Year</div>
        <div ng-bind="movie.details.year"></div>
      </div>
      <div class="col">
        <div>Score</div>
        <div ng-bind="movie.details.ratings.audience_score"></div>
      </div>
      <div class="col">
        <div>Time</div>
        <div ng-bind="movie.details.runtime"></div>
      </div>
    </div>
    <div class="list">
      <div class="item item-divider">
        Reviews
      </div>

      <div class="item" ng-repeat="review in movie.reviews">
        <div>
          <span class="critic" ng-bind="review.critic"></span>
          <span class="date" ng-if="review.date">({{review.date}})</span>
        </div>

        <div class="quote" ng-bind="review.quote"></div>
        <div class="publication" ng-bind="review.publication"></div>
      </div>
    </div>
  </ion-content>
</ion-view>
